<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue动画</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 3s;
      }
    </style>
  </head>
  <body>
    <div id="vm">
      <transition
        type="transition"
        name="fade"
        appear
        appear-active-class="animate__animated animate__fadeOutTopLeft "
        enter-active-class="animate__animated animate__bounceIn fade-enter-active"
        leave-active-class="animate__animated animate__bounceOutUp fade-leave-active"
      >
        <div v-if="isShow">淡入淡出效果</div>
      </transition>
      <button type="submit" @click="submit">改变</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#vm',
        data: {
          isShow: true,
        },
        methods: {
          submit() {
            this.isShow = !this.isShow
          },
        },
      })
    </script>
  </body>
</html>
